<html>
<h1>TO-DO LIST</h1>

<body>
    <input type='text'></input>
    <button onclick="addtask()">ADD TASK!</button>
</body>
<script>
    let cnt = 1;
    function addtask() {
        const ele = document.querySelector("input");
        let val = ele.value;
        const newele = document.createElement("div");
        newele.setAttribute("id", cnt);
        newele.innerHTML = "<div>" + val + '</div><button onclick="deleteT(' + cnt + ')">DELETE</button>';
        document.querySelector("body").appendChild(newele);
    }
    function deleteT(index) {
        const ele = document.getElementById(index);
        ele.parentNode.removeChild(ele);
    }
</script>

</html>
